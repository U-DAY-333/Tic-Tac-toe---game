<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="t.png">
  <title>Tic tac toe</title>
</head>
<body>
  <center> <h1> My Tic tac toe </h1> </center>
  <div class = "gamecontainer">
    <div class = "container">
      <div class = "box b0"><span class = "boxtext"> </span></div>
      <div class = "box b1"><span class = "boxtext"> </span></div>
      <div class = "box b2"><span class = "boxtext"> </span></div>
      <div class = "box b3"><span class = "boxtext"> </span></div>
      <div class = "box b4"><span class = "boxtext"> </span></div>
      <div class = "box b5"><span class = "boxtext"> </span></div>
      <div class = "box b6"><span class = "boxtext"> </span></div>
      <div class = "box b7"><span class = "boxtext"> </span></div>
      <div class = "box b8"><span class = "boxtext"> </span></div>
    </div>

    <div class="gameinfo">
      <h1 class = "heading1">Welcome to Tic Tac Toe</h1>
      <div class="imgbox">
        <img src="excited.gif">
      </div>
      <span class="info"> Turn for X </span>
      <button id="reset"> Reset </button>
    </div>

  </div>

  <footer class = "foot"> Build by U-DAY </footer> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
